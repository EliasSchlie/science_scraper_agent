<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Interaction Scraper</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #1e1e1e;
      color: #dcddde;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 8px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
    }
    h1 { text-align: center; margin-bottom: 30px; font-size: 24px; }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #b9bbbe;
    }
    input {
      width: 100%;
      background: #1e1e1e;
      border: 1px solid #404040;
      color: #dcddde;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #5865f2;
    }
    button {
      width: 100%;
      background: #5865f2;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #4752c4; }
    .error, .success {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .error { background: #f04747; color: #fff; }
    .success { background: #43b581; color: #fff; }
    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .link a {
      color: #5865f2;
      text-decoration: none;
    }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
      </div>
      <button type="submit">Register</button>
    </form>

    <div class="link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</body>
</html>
