<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Interaction Scraper{% endblock %}</title>
  {% block extra_head %}{% endblock %}
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      background: #000000;
      color: #e0e0e0;
      {% block body_style %}height: 100vh; overflow: hidden;{% endblock %}
    }

    /* Navigation Bar */
    .nav-bar {
      background: #0a0a0a;
      border-bottom: 1px solid #1a1a1a;
      padding: 0;
      display: flex;
      align-items: center;
      height: 56px;
      position: relative;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0;
    }

    .nav-bar a {
      color: #b0b0b0;
      text-decoration: none;
      padding: 18px 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .nav-bar a:hover {
      background: #141414;
      color: #ffffff;
    }

    .nav-bar a.active {
      border-bottom-color: #6366f1;
      color: #ffffff;
      background: #0f0f0f;
    }

    /* Workspace Dropdown */
    .workspace-dropdown {
      margin-left: auto;
      position: relative;
      margin-right: 12px;
    }

    .workspace-btn {
      background: #141414;
      border: 1px solid #2a2a2a;
      color: #e0e0e0;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      font-weight: 500;
    }

    .workspace-btn:hover {
      background: #1a1a1a;
      border-color: #3a3a3a;
    }

    .workspace-menu {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      min-width: 240px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      z-index: 1000;
      overflow: hidden;
    }

    .workspace-menu.show {
      display: block;
    }

    .workspace-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.15s;
      border-bottom: 1px solid #1a1a1a;
      font-size: 13px;
    }

    .workspace-item:hover {
      background: #1a1a1a;
    }

    .workspace-item.active {
      background: #141414;
      color: #6366f1;
      font-weight: 500;
    }

    .workspace-delete {
      opacity: 0;
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    .workspace-item:hover .workspace-delete {
      opacity: 1;
    }

    .workspace-delete:hover {
      color: #dc2626;
    }

    .workspace-add {
      padding: 12px 14px;
      color: #6366f1;
      cursor: pointer;
      transition: background 0.15s;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      border-top: 1px solid #2a2a2a;
    }

    .workspace-add:hover {
      background: #1a1a1a;
    }

    /* User Info */
    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
      padding-right: 20px;
      font-size: 13px;
      border-left: 1px solid #1a1a1a;
      padding-left: 16px;
    }

    .credits-badge {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #fff;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 12px;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }

    .user-info a {
      color: #b0b0b0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .user-info a:hover {
      color: #ffffff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
    }

    .modal-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .modal-input {
      width: 100%;
      background: #141414;
      border: 1px solid #2a2a2a;
      color: #e0e0e0;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .modal-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: #6366f1;
      color: #fff;
    }

    .btn-primary:hover {
      background: #5558e3;
    }

    .btn-secondary {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .btn-secondary:hover {
      background: #242424;
    }

    /* Container */
    .container {
      {% block container_style %}
      max-width: 1400px;
      height: calc(100vh - 56px);
      margin: 0 auto;
      padding: 20px;
      overflow-y: auto;
      {% endblock %}
    }

    {% block extra_style %}{% endblock %}
  </style>
</head>
<body>
  {% block body_content %}{% endblock %}

  {% block extra_script %}{% endblock %}
</body>
</html>
